<article>
	<div id="archives">
		<div id="photo" class="photo">
			<div class="instagram">
				<ul id="instagram"></ul>
			</div>
		</div>
	</div>
</article>

<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
		$.getJSON('https://api.instagram.com/v1/users/1230565866/media/recent?client_id=e9c36e0ea82d4ac5b195a1e544d31e8b&count=100&callback=?', 
		function(data) {
			if (data.meta.code != 200) return;
			var strHtml = '<ul>';
			for (var i = 0; i < data.data.length; i++) {
				var photo = data.data[i];
				strHtml += '<li><a href="' + photo.link + '" target="_blank">';
				strHtml += '<img src="' + photo.images.thumbnail.url + '" />';
				strHtml += '</a></li>';
			}
			strHtml += '</ul>';
			$('#instagram').html(strHtml);
		});
	})
</script>
